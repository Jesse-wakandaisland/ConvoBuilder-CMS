  <style id="spinner-keyframes">@keyframes spin {
          to { transform: rotate(360deg); }
      }</style><style id="builder-global-styles">
      /* Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Base Styles */
      #builder-app {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #333333;
        line-height: 1.5;
        background-color: #f9f9f9;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100vh;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      
      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.3;
        margin-bottom: 16px;
      }
      
      h1 { font-size: 24px; }
      h2 { font-size: 20px; }
      h3 { font-size: 18px; }
      h4 { font-size: 16px; }
      
      p {
        margin-bottom: 16px;
      }
      
      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        outline: none;
        border: 1px solid transparent;

<script>
   
    function setState(state) {
      console.log('Setting state:', state);
      // Implementation for custom elements state management
      if (state.loopid) {
        const loopElements = document.querySelectorAll(`[loopid="${state.loopid}"]`);
        loopElements.forEach(el => {
          for (const [key, value] of Object.entries(state)) {
            el.setAttribute(key, value);
          }
        });
      }
    }
    
    //  initState function for custom elements
    function initState() {
      console.log('Initializing custom elements state...');
      
      // Initialize for-loop custom element if not already defined
      if (!customElements.get('for-loop')) {
        class ForLoop extends HTMLElement {
          connectedCallback() {
            this.render();
          }
          
          render() {
            const loopid = this.getAttribute('loopid');
            const array = this.getAttribute('array');
            const valueVar = this.getAttribute('valuevar') || 'item';
            const indexVar = this.getAttribute('indexvar') || 'index';
            
            if (!loopid || !array || !window[array]) return;
            
            const template = this.querySelector(`template[loopid="${loopid}"]`);
            if (!template) return;
            
            const data = window[array];
            if (!Array.isArray(data)) return;
            
            // Clear existing content except template
            const tempTemplate = template.cloneNode(true);
            this.innerHTML = '';
            this.appendChild(tempTemplate);
            
            // Create content for each item in array
            data.forEach((item, index) => {
              let content = tempTemplate.innerHTML;
              
              // Replace variables in template
              content = content.replace(new RegExp(`\\$\\{${valueVar}\\.([^}]+)\\}`, 'g'), (match, prop) => {
                return item[prop] !== undefined ? item[prop] : match;
              });
              
              content = content.replace(new RegExp(`\\$\\{${indexVar}\\}`, 'g'), index);
              
              // Create wrapper for the content
              const div = document.createElement('div');
              div.innerHTML = content;
              
              // Append all child nodes
              while (div.firstChild) {
                this.appendChild(div.firstChild);
              }
            });
            
            // Hide the template
            this.querySelector('template').style.display = 'none';
          }
        }
        
        customElements.define('for-loop', ForLoop);
      }
    }
    
    
  </script>

}

/* Builder layout */
.builder {
    display: flex;
    flex: 1;
    width: 100%;
    height: calc(100vh - 60px);
    overflow: hidden;
}

/* ---------- SIDEBAR COMPONENTS ---------- */
.builder-sidebar {
    width: 300px;
    min-width: 250px;
    overflow-y: auto;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.01);
    border-right: 1px solid rgba(240, 240, 240, 0.2);
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 800;
}

.sidebar-tabs {
    display: flex;
    flex-wrap: nowrap;
    border-bottom: 1px solid rgba(220, 220, 220, 0.1);
}

.sidebar-tab {
    flex: 1;
    text-align: center;
    padding: 0.75rem 0.5rem;
    cursor: pointer;
    white-space: nowrap;
}

.sidebar-content {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
}

.component-items {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.5rem;
}

/* ---------- CANVAS AREA ---------- */
.builder-canvas {
    flex: 1;
    position: relative;
    overflow: auto;
    background-color: rgba(245, 245, 245, 0);
}

/* Main content wrapper - KEY ELEMENT */
.active .py-4 {
    position: relative !important; /* Changed from fixed */
    margin: 0 auto;
    width: auto !important; /* Changed from fixed width */
    max-width: calc(100% - 2rem);
    height: auto !important; /* Changed from fixed height */
    min-height: 500px;
    z-index: 100;
    padding: 1.5rem;
}

.active div div .py-4 > div {
    width: 100% !important; /* Changed from fixed width */
    position: relative;
    margin: 0 auto;
}

.active > div > div {
    position: relative;
    z-index: 777;
    transform: translatex(0px) translatey(0px);
    background-color: rgba(245, 245, 245, 0);
    width: 100% !important;
}

/* Droppable container */
.droppable-container {
    min-height: 400px;
    width: 100%;
    border: 2px dashed rgba(220, 220, 220, 0.3);
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 1rem;
}

/* ---------- MODAL STYLES ---------- */
.modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9000;
    overflow-y: auto;
    padding: 2rem;
}

.active .modal {
    visibility: visible;
    background-color: rgba(242, 140, 140, 0.6);
    position: fixed;
    z-index: 9999;
    max-height: 90vh !important; /* Changed from fixed height */
    overflow: auto;
    width: 90%;
    max-width: 800px;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 8px;
    backdrop-filter: blur(10px);
}

.modal {
    background: white;
    border-radius: 8px;
    width: 90%;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.modal-header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(220, 220, 220, 0.3);
}

.modal-body {
    padding: 1rem;
    overflow-y: auto;
    flex: 1;
}

.modal-footer {
    padding: 1rem;
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    border-top: 1px solid rgba(220, 220, 220, 0.3);
}

/* ---------- CUSTOM STYLES ---------- */
/* Buttons */
.active > div > div > div > div > .btn {
    padding: 0.5rem 1rem;
    background-color: rgba(108, 117, 125, 0);
    border-radius: 4px;
    transition: all 0.3s ease;
}

.active > div > div > div > div > .btn:hover {
    background-image: linear-gradient(to right, #ffb347 0%, #ffcc33 100%);
    color: #2d1f1f;
    box-shadow: 0px 0px 16px -6px #fefafa;
    border-style: none;
    transform: translateY(-2px);
}

.active > div > div > div > div > .btn:active {
    background-image: linear-gradient(to right, #1cd8d2 0%, #93edc7 100%);
    color: #f8fcbf;
    font-weight: 500;
    transform: translateY(0);
}

/* Form elements */
.active div div div div div select {
    background-color: rgba(239, 239, 240, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: inherit;
    border-radius: 4px;
    padding: 0.5rem;
    width: 100%;
}

.active > div > div > div > textarea {
    background-color: rgba(255, 255, 255, 0.14);
    backdrop-filter: blur(7.25px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    padding: 0.75rem;
    width: 100%;
    transition: all 0.3s ease;
    min-height: 120px;
}

.active > div > div > div > textarea:focus {
    box-shadow: 0 0 0 3px rgba(238, 133, 133, 0.25);
    outline: none;
}

.active > div > div > div > textarea:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Special textarea styling */
div:nth-child(12) div:nth-child(1) textarea:nth-child(1) {
    min-height: 34px;
    transition: all 0.3s ease;
}

div:nth-child(12) div:nth-child(1) textarea:nth-child(1):hover,
div:nth-child(12) div:nth-child(1) textarea:nth-child(1):focus {
    min-height: 120px;
    box-shadow: 0 0 15px rgba(238, 133, 133, 0.5);
}

/* Component controls */
.component-controls {
    position: absolute;
    top: 8px;
    right: 8px;
    display: flex;
    gap: 4px;
    visibility: visible;
    opacity: 1;
    z-index: 10;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    padding: 4px;
    border-radius: 4px;
}

.component-control-btn {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.6);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 14px;
    color: #333;
    transition: all 0.2s;
}

.component-control-btn:hover {
    background-color: #0042DA;
    color: #ffffff;
    transform: scale(1.1);
}

/* Code panel */
#code-panel {
    height: 300px;
    border-top: 1px solid rgba(220, 220, 220, 0.3);
    display: flex;
    flex-direction: column;
    width: 100%;
}

.code-panel-content {
    flex: 1;
    overflow: auto;
}

.code-panel-editor {
    height: 100%;
    width: 100%;
    padding: 0.75rem;
    font-family: monospace;
    border: none;
    resize: none;
    outline: none;
    background-color: rgba(255, 255, 255, 0.05);
}

/* ---------- MEDIA QUERIES ---------- */
/* Mobile view */
@media (max-width: 768px) {
    .builder {
        flex-direction: column;
        height: auto;
        overflow: visible;
    }
    
    .builder-sidebar {
        width: 100%;
        min-width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(240, 240, 240, 0.2);
        max-height: 300px;
    }
    
    .component-items {
        grid-template-columns: 1fr;
    }
    
    .nav {
        padding: 0.5rem;
    }
    
    .nav-menu {
        margin-left: 0.5rem;
        gap: 0.5rem;
    }
    
    .active .py-4 {
        padding: 1rem;
        max-width: 100%;
    }
    
    #code-panel {
        height: 250px;
    }
    
    .modal {
        width: 95%;
        margin: 0 auto;
    }
}

/* Small mobile view */
@media (max-width: 480px) {
    .nav {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .nav-right {
        margin-left: 0;
        margin-top: 0.5rem;
        width: 100%;
        justify-content: space-between;
    }
    
    .sidebar-tab {
        padding: 0.5rem 0.25rem;
        font-size: 0.9rem;
    }
    
    .sidebar-content {
        padding: 0.5rem;
    }
    
    .tools-bar {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
        background-color: #transparent !important;
    }
    
 
    
    .tools-group {
        width: 100%;
    }
    
    .active .modal {
        width: 95%;
        top: 2vh;
    }
}

/* Tablet view */
@media (min-width: 769px) and (max-width: 1024px) {
    .builder-sidebar {
        width: 250px;
        min-width: 230px;
    }
    
    .component-items {
        grid-template-columns: 1fr;
    }
    
    .active .py-4 {
        max-width: calc(100% - 1rem);
    }
}

/* Large screens */
@media (min-width: 1600px) {
    .active .py-4 {
        max-width: 1400px;
    }
    
    .builder-sidebar {
        width: 350px;
    }
}
